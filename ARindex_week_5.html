<html>
		<head>
				<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
				<script src="sunsystem.js"></script>
		</head>
		<body>
				<a-scene>
						<a-sky color="black" radius=1500></a-sky>
						<a-camera position="0 0 300" 
								cursor-visible="true" 
								cursorscale="2" 
								cursor-color="#0095DD" 
								cursor-opacity="0.5"></a-camera>
						<a-entity geometry="primitive: sphere; radius: 20.510" 
											material="src: textures/sun.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
							  				planet="dist: 0; mass: 1.989e30; name: Sun"></a-entity>
						<a-entity geometry="primitive: sphere; radius: 2.4397"
											material="src: textures/mer.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
											planet="dist: 57.910e9; mass: 3.285e23; T: 88; name: Mercury"></a-entity>
						<a-entity geometry="primitive: sphere; radius: 6.0518"
											material="src: textures/ven.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
											planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"></a-entity>
						<a-entity geometry="primitive: sphere; radius: 6.371"
											material="src: textures/ear.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
											planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth"></a-entity>
						<a-entity geometry="primitive: sphere; radius: 3.396"
											material="src: textures/mar.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
											planet="dist: 228.6e9; mass: 6.418e23; T: 687; name: Mars"></a-entity>
						<a-entity geometry="primitive: sphere; radius: 69.911"
											material="src: textures/jup.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
											planet="dist: 778.6e9; mass: 1.899e27; T: 4329; name: Jupiter"></a-entity>
						<a-entity geometry="primitive: sphere; radius: 60.268"
											material="src: textures/sat.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
											planet="dist: 1433.6e9; mass: 5.68e26; T: 10767; name: Saturn"></a-entity>
						<a-entity geometry="primitive: sphere; radius: 25.559"
											material="src: textures/ur.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
											planet="dist: 2876.6e9; mass: 8.68e25; T: 30769; name: Uranus"></a-entity>
						<a-entity geometry="primitive: sphere; radius: 24.764"
											material="src: textures/nep.jpg;" animation="property": rotation: 0 360 0; loop: true; dur: 9000"
											planet="dist: 4503.6e9; mass: 1.02e26; T: 60190; name: Neptune"></a-entity>
						<a-entity main></a-entity>
				</a-scene>
		</body>
</html>
